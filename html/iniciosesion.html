<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/recursos/estiloscss/estilosiniciosesion.css
    ">
</head>
<body>
    <!-- Logo parte superior -->
    <div id="logo-bar">
        <img id="logo" src="/recursos/imagenes/logo.jpeg" alt="Logo" />
        <div id="brand-name">Venta de Equipos Tecnológicos</div>
    </div>
    <br>

    <!-- Formulario de inicio de sesión -->
    <div id="login-container">
        <h2>Inicia Sesión en <br> Nuestra Tienda</h2>

        <label for="username">Usuario o correo electrónico:</label>
        <input type="text" id="username" />
        <br>

        <label for="password">Contraseña:</label>
        <a href="/html/resetpassword.html" id="forgot-password">¿Olvidaste tu contraseña?</a>
        <br>

        <input type="password" id="password" />
        <br><br>

        <button id="sign-in-btn">Iniciar Sesión</button>

        <p>¿Primera vez? <a href="/html/registro.html" id="crear-cuenta">Registrarme</a></p>
    </div>
</body>
</html>
