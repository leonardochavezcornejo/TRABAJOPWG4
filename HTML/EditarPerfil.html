<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/estilos4.css">
</head>
<body>
  <div class="d-flex vh-100">
    
    <!-- Panel de la izquierda -->
    <div class="left-panel d-flex flex-column justify-content-between p-4">
      <div class="d-flex align-items-center">
        <div class="logo">
          <a href="/HTML/Menu.html">
            <img src="/IMG/logo.png" alt="Logo GameStore" style="cursor:pointer;">
          </a>
        </div>
        <div class="brand ms-2">RetroGames</div>
      </div>
      <div class="mt-3">
        <h2>Edita tu perfil</h2>
        <p>Actualiza tu información personal para mantener tu cuenta al día</p>
      </div>
    </div>

    <!-- Panel de la derecha -->
    <div class="right-panel p-4 d-flex flex-column justify-content-center">
      <div class="text-end">
        <button class="btn-close" aria-label="Close" onclick="location.href='/HTML/Menu.html'"></button>
      </div>
      <div class="form-container mx-auto">
        <h3 class="text-center mb-4">Editar Perfil</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" value="" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido:</label>
            <input type="text" class="form-control" value="" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" value="" required>
          </div>
          <button type="submit" class="btn btn-custom w-100 d-flex justify-content-between align-items-center">
            <span>Guardar Cambios</span>
            <span>&check;</span>
          </button>
        </form>
        <p class="mt-3 text-center">
          <a href="/HTML/Menu.html">Volver al menú principal</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
