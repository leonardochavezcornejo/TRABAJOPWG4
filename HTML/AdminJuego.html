<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/AdminJuego.css" />

</head>
<body>

  <div class="container admin-panel">
    <h2 class="mb-4 text-center">Panel de Administración de Juegos</h2>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" onclick="openForm()">+ Agregar Juego</button>
    </div>

    <table class="table table-bordered table-hover shadow-sm">
      <thead>
        <tr>
          <th>Título</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="gameTableBody">
        <!-- Juegos se insertan aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="gameForm" onsubmit="saveGame(event)">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="gameModalLabel">Agregar Juego</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="gameIndex" />
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="col-md-6">
                <label for="category" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="category" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="price" class="form-label">Precio ($)</label>
                <input type="number" class="form-control" id="price" min="0" step="0.01" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/JS/AdminJuego.js"></script>
</body>
</html>
