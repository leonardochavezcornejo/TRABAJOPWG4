<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/estilos4.css">
</head>
<body class="main-background d-flex flex-column align-items-center justify-content-center">
  <!-- Logo -->
  <div class="logo mb-4">
    <img src="/IMG/logo.png" alt="Logo GameStore">
  </div>

  <button 
  type="button" 
  class="btn-close position-absolute top-0 end-0 m-3" 
  aria-label="Close" 
  onclick="window.location.href='/HTML/Menu.html'">
</button>


  <!-- Formulario -->
  <div class="login-box">
    <h3 class="text-center mb-4">Recuperar contraseña</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nueva contraseña:</label>
        <input type="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar nueva contraseña:</label>
        <input type="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-custom w-100 mt-3">Restablecer contraseña</button>
    </form>
  </div>

</body>
</html>
