<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
    <header class="d-flex align-items-center p-3">
      <div class="logo">
        <img src="/img/logo.png" alt="Logo GameStore">
      </div>
      <div class="brand ms-2">RetroGames</div>
    </header>

    <main class="d-flex align-items-center justify-content-center main-background">
      <div class="login-box text-center">
        <h2 class="mb-4">Iniciar sesión en<br>RetroGames</h2>
        <form>
          <div class="mb-3 text-start">
            <label for="username" class="form-label">Correo electrónico:</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3 text-start">
            <div class="d-flex justify-content-between">
              <label for="password" class="form-label">Contraseña:</label>
              <a href="/HTML/RecuperarContraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-light w-100 btn-custom">Iniciar Sesión</button>
        </form>
        <p class="mt-3 create-account">¿Eres nuevo en RetroGames? <a href="/HTML/CrearCuenta.html">Crea una cuenta</a></p>
      </div>
    </main>

</body>
</html>
