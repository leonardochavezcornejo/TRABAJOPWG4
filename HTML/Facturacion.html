<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/estilo12.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 500px;">
      <div class="card-body">
        <div class="text-center mb-3">
          <img src="/img/logo.png" alt="Logo" style="max-width: 100px;" />
          <h5 class="mt-3">Datos de Facturacion</h5>
          <p class="text-muted">Por favor, asegúrate de ingresar correctamente los datos de tu tarjeta para evitar retrasos en el pago.</p>
        </div>

        <form id="formulario-pago">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" />
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección email:</label>
            <input type="text" class="form-control" id="direccion" />
          </div>

          <div class="mb-3">
            <label for="tarjeta" class="form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="tarjeta" />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cvc" class="form-label">CVC</label>
              <input type="text" class="form-control" id="cvc" />
            </div>

            <div class="col-md-6 mb-3">
              <label for="caducidad" class="form-label">Fecha de caducidad</label>
              <input type="month" class="form-control" id="caducidad" />
            </div>
          </div>

          <div class="d-grid">
            <button type="button" id="btn-pagar" class="btn btn-success">Pagar ✔️</button>
          </div>

          <div id="mensaje-error" class="mt-3 text-center fw-bold"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="/JS/Facturacion.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
