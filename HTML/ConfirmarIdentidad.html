<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Identidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body class="main-background d-flex flex-column align-items-center justify-content-center">
    <!-- Logo centrado -->
  <div class="logo mb-4">
    <img src="/img/logo.png" alt="Logo GameStore">
  </div>

  <!-- Formulario -->
  <div class="login-box">
    <h3 class="text-center mb-4">Verificar tu identidad</h3>
    <p class="text-center mb-4">Se ha enviado un código de confirmación a tu correo electrónico. Ingresa el código para continuar.</p>
    <form>
      <div class="mb-3">
        <label class="form-label">Código de confirmación:</label>
        <input type="text" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-custom w-100 mt-3">Verificar</button>
    </form>

    <p class="mt-3 text-center">¿No recibiste el código? <a>Reenviar código</a></p>
  </div>
</body>
</html>
