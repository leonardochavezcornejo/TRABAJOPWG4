<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <!-- Logo parte superior -->
    <div id="logo-bar" style="position: absolute; top: 10px; left: 10px; display: flex; align-items: center;">
        
<img id="logo" src="/recursos/imagenes/logo.jpeg" alt="Logo" width="40" height="40" />
        <div id="brand-name">Venta de Equipos Tecnológicos</div>
    </div>
    <br>


    <!-- Formulario de inicio de sesión -->
    <div id="login-container" style="border: 1px solid #ccc; padding: 20px; width: 300px; margin: 30px auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2>Inicia Sesión en <br> Nuestra Tienda</h2>

 <label for="username">Usuario o correo electrónico:</label>
        <input type="text" id="username" />
        <br>

        <label for="password">Contraseña:</label>
        <a href="/reset.password.html" id="forgot-password">¿Olvidaste tu contraseña?</a>
        <br>

        <input type="password" id="password" />
        <br><br>

        <button id="sign-in-btn" style="display: block; margin: 0 auto;">Iniciar Sesión</button>

        <p>¿Primera vez? <a href="/registro.html" id="crear-cuenta">Registrarme</a></p>
    </div>
</body>
</html>
